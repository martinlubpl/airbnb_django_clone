{% extends 'base.html' %}

{% block title %}
    Login page
{% endblock title %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}

<div class="container lg:w-2/5 md:w-1/2 xl:w-1/3 mx-auto my-20 flex flex-col items-center border p-10">

    {% include 'partials/social_login.html' %}

    <!--divider-->
    <div class="relative flex py-10 items-center w-full">
        <div class="flex-grow border-t border-gray-400 w-full"></div>
        <span class="flex-shrink mx-4 text-gray-400">or</span>
        <div class="flex-grow border-t border-gray-400 w-full"></div>
    </div>

    <form class="w-full" method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}


        <div class="login-email">
            <input type="email" placeholder="Email" name="email" required>
            <i class="fa-solid fa-at login-i text-gray-500"></i>
        </div>


        <div class="login-email">
            <input type="password" placeholder="Password" name="password" required>
            <i class="fa-solid fa-lock login-i text-gray-500"></i>
        </div>


        {% comment %} {{form.as_p}} {% endcomment %}
        <button class="btn border bg-amber-400">Login</button>
    </form>
    <div class="mt-6">
        <span>
            Need an account?
        </span>
        <a class="text-amber-600" href="{% url 'users:signup' %}">Sign up</a>
    </div>
</div>
    
{%endblock content%}
