{% load static %}

<ul class="flex items-center text-sm font-medium mr-8">
    {% if user.is_authenticated %}
        <li class="ml-4"><a href="{% url "users:logout" %}">Logout</a></li>
    {% else %}
        <li class="ml-4"><a href="{% url "users:login" %}">Login</a></li>
        <li class="ml-4"><a href="{% url "users:signup" %}">Sign up</a></li>

    {% endif %}

</ul>
