{% extends 'base.html' %}

{% block title %}
    search page
{% endblock title %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}
    <h3>Search</h3>
    <form method="GET" action="{% url 'rooms:search' %}">
        {{form.as_p}}
        <button>Search</button>
    </form>
    <h4>Search results ({{rooms.paginator.count}}): </h4>
    {% for room in rooms %}
        <h5>{{room.name}}</h5>
    {% endfor %}

    
{%endblock content%}
